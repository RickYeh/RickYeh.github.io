<!DOCTYPE html>

<html>
    <head>
        <title>Tic Tac Toe!</title>

        <link rel='stylesheet' type='text/css' href='tictactoe.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </head>

    <body>
        <div id='title'>Tic Tac Toe</div>
        <div id='boardWrapper'>
            <div id='gameBoard'>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
                <div class='boardCell'></div>
            </div>
        </div>
        <div id='iconsWrapper'>
            <div id='resetButton' class='icon'></div>
        </div>

        <svg class='xo' height='100' width='100'>
            <circle cx='50' cy='50' r='40' stroke='#E43A20' stroke-width='10' fill-opacity='0' />
        </svg>

        <svg class='xo' height='100' width='100'>
            <line x1='15' y1='15' x2='85' y2='85' style='stroke:#00AAC4;stroke-width:10' />
            <line x1='85' y1='15' x2='15' y2='85' style='stroke:#00AAC4;stroke-width:10' />
        </svg>



    </body>
</html>
