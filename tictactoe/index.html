<!DOCTYPE html>

<html>
    <head>
        <title>Tic Tac Toe!</title>

        <link rel='stylesheet' type='text/css' href='tictactoe.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src='tictactoe.js'></script>
    </head>

    <body>
        <div id='title'>Tic Tac Toe</div>
        <div id='boardWrapper'>
            <div id='gameBoard'>
                <div class='boardCell' id='box0'></div>
                <div class='boardCell' id='box1'></div>
                <div class='boardCell' id='box2'></div>
                <div class='boardCell' id='box3'></div>
                <div class='boardCell' id='box4'></div>
                <div class='boardCell' id='box5'></div>
                <div class='boardCell' id='box6'></div>
                <div class='boardCell' id='box7'></div>
                <div class='boardCell' id='box8'></div>
            </div>
        </div>
        <div id='iconsWrapper'>
            <div id='resetButton' class='icon'></div>
        </div>
    </body>
</html>
