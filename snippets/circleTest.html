<!DOCTYPE html>
<html lang ="en-us">
    <head>

        <title> Drawing a Circle </title>

        <style type="text/css">

        #myCanvas{
            position: absolute;
            border: 2px solid red;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
        }
        </style>


    </head>

    <body>

        <canvas id="myCanvas" width='500px' height='500px'></canvas>

        <script type="text/javascript">

        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        var radius;

        // Function to draw a circle with a fill color.
        // Parameters:
        //     radius - desired radius of the circle
        //     color - color that the circle is to be filled with

        function drawCircle(radius, color){
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }

        // Function to draw lines from the center of the canvas.
        // Parameters: 
        //     radius - radius of the circle
        //     radians - angle in radians for the desired end point of the line

        function drawLine(radius, radians){

            var x = centerX + radius * Math.cos(radians);
            var y = centerY + radius * Math.sin(radians);

            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(x,y);
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        drawCircle(125, 'white');
        drawCircle(120, 'green');

        </script>

    </body>

</html>
